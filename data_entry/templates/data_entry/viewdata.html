<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Trackside Ops- View Data</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' media='screen' href="{% static '/css/main.css' %"}>
    <script src='main.js'></script>
    <style>
        <style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Trackside Ops</a>
      </div>
    <h4>Data entered</h4>
    <table width="75%">
        <tr>
            <td>Date</td>
            <td>Driver</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>11/30/2020</td>
            <td>John Cena</td>
            <td>Very fast driver</td>
        </tr>
        <tr>
            <td>05/15/2019</td>
            <td>John Smith</td>
            <td>Rainy, tires slipped</td>
        </tr>
        <tr>
            <td>11/30/2050</td>
            <td>John Appleseed</td>
            <td>Snowy, car got stuck</td>
        </tr>
    </table>
</body>
</html>
