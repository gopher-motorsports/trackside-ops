<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackside - Log Data</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
	<!-- Bootstrap CDN -->
	<!-- BS icons CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<!-- end Bootstrap CDN -->
    <script src="{% static '/js/script.js' %}"></script>
	<style>
		input {
			border-radius: 25px;
		}
		h1,h5,h4,h5, label {
			color: #FFFFFF;
		}
	</style>
</head>
<body style="background-color: #862334">
	<div class="header" style="background-color: #Bcbe25">
		<div class="row">
			<div class="col-md-4" align="left">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
					<path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
				  </svg>
				<!-- <a href="{% url 'view_team' %}" class="logo"><i class="bi bi-people"></i></a> -->
				<a href="{% url 'view_data' %}" class="logo"><i class="bi bi-book"></i></a>
				<a href="{% url 'collectdata' %}" class="logo"><i class="bi bi-plus-lg"></i></a>
			</div>
			<div class="col-md-4" align="left">
				<h2 align="center" class="display-6">Create User</h2>
			</div>
		</div>
	</div>
    <div class="container">
		<br>
        {% if email %}
			<h1>User with email: {{ email }} already exists</h1>
			<form action="{% url 'create_user' %}">
				<input class="btn-user", type="submit", value="Create User">
			</form>
			<form action="{% url 'home' %}">
				<input class="btn-user", type="submit", style="margin-top: 100px;", value="Home">
			</form>
        {% elif name %}
			<h1>User created for {{ name }}</h1>
			<form action="{% url 'create_user' %}">
				<input class="btn-user", type="submit", value="Create User">
			</form>
			<form action="{% url 'home' %}">
				<input class="btn-user", type="submit", value="Home">
			</form>
        {% else %}
			<form action="{% url 'create_user' %}" method="post" class="user-form">
				{% csrf_token %}
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h5>Name</h5>
						<input type="text" name="name" placeholder="FirstLast`" class="form-control" required>
					</div>
					<div class="col-md-4"></div>
				</div><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h5>Email</h5>
						<input class="form-control" type="text" name="email" placeholder="x500@umn.edu" required>
					</div>
					<div class="col-md-4"></div>
				</div><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h5>Subteam</h5>
						<input class="form-control" type="text" name="subteam" placeholder="Subteam" required>
					</div>
					<div class="col-md-4"></div>
				</div><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h5>Phone</h5>
						<input class="form-control" type="text" name="phone" placeholder="###-###-####" pattern="([0-9]{3}-[0-9]{3}-[0-9]{4})|[0-9]{10}" required>
					</div>
					<div class="col-md-4"></div>
				</div><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h5>Licensed</h5>
						<div>
							<input class="form-check-input" type="radio" name="licensed" value="True" id="True" checked>
							<label class="radio_tires" for="new">Yes</label>
						</div>
						<div>
							<input class="form-check-input" type="radio" name="licensed" value="False" id="False">
							<label class="radio_tires" for="used">No</label>
						</div>
					</div>
					<div class="col-md-4"></div>
				</div><br>
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-primary">Create User</button>
					</div>
					<div class="col-md-4"></div>
				</div>
				
			</form>
        {% endif %}
    </div>
</body>
</html>
